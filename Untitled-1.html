<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            background-size: cover;
            background-position: center;
            text-align: center;
        }
        .quote-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .quote {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .reference {
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="quote-container">
        <div class="quote" id="quote"></div>
        <div class="reference" id="reference"></div>
    </div>

    <script>
        // Expanded list of random Bible verses in English with references
        const bibleVerses = [
            { verse: "The Lord is my shepherd; I shall not want.", reference: "Psalm 23:1" },
            { verse: "I can do all things through Christ who strengthens me.", reference: "Philippians 4:13" },
            { verse: "For I know the plans I have for you, declares the Lord, plans for welfare and not for evil, to give you a future and a hope.", reference: "Jeremiah 29:11" },
            { verse: "The Lord is my light and my salvation; whom shall I fear?", reference: "Psalm 27:1" },
            { verse: "And we know that in all things God works for the good of those who love him, who have been called according to his purpose.", reference: "Romans 8:28" },
            { verse: "Be strong and courageous. Do not be afraid or terrified because of them, for the Lord your God goes with you; he will never leave you nor forsake you.", reference: "Deuteronomy 31:6" },
            { verse: "The peace of God, which transcends all understanding, will guard your hearts and your minds in Christ Jesus.", reference: "Philippians 4:7" },
            { verse: "But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness, gentleness and self-control.", reference: "Galatians 5:22-23" },
            { verse: "The joy of the Lord is your strength.", reference: "Nehemiah 8:10" },
            { verse: "The Lord will fight for you; you need only to be still.", reference: "Exodus 14:14" },
            { verse: "Cast all your anxiety on him because he cares for you.", reference: "1 Peter 5:7" },
            { verse: "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.", reference: "John 3:16" },
            { verse: "I will bless the Lord at all times; his praise shall continually be in my mouth.", reference: "Psalm 34:1" },
            { verse: "For nothing will be impossible with God.", reference: "Luke 1:37" },
            { verse: "Trust in the Lord with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight.", reference: "Proverbs 3:5-6" },
            { verse: "For the mountains may depart and the hills be removed, but my steadfast love shall not depart from you.", reference: "Isaiah 54:10" },
            { verse: "No weapon formed against you shall prosper.", reference: "Isaiah 54:17" },
            { verse: "The Lord is good to those who wait for him, to the soul who seeks him.", reference: "Lamentations 3:25" },
            { verse: "My grace is sufficient for you, for my power is made perfect in weakness.", reference: "2 Corinthians 12:9" }
        ];

        // Random background images
        const backgrounds = [
            "url('https://i.postimg.cc/d0rNJSz5/Image-Editing-AD-AI.jpg/1920x1080/1')",
            "url('https://i.postimg.cc/QtD4CJDh/Pearls-background.jpg/1920x1080/2')",
            "url('https://i.postimg.cc/DZcCX4fs/3.jpg/1920x1080/3')",
            "url('https://i.postimg.cc/90FLtXzk/2.jpg/1920x1080/4')",
            "url('https://i.postimg.cc/mkX8dxHg/1.jpg/1920x1080/5')",
        ];

        // Randomly select a Bible verse and background
        const randomVerse = bibleVerses[Math.floor(Math.random() * bibleVerses.length)];
        const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];

        // Display the Bible verse and reference
        document.getElementById('quote').innerText = randomVerse.verse;
        document.getElementById('reference').innerText = randomVerse.reference;
        document.body.style.backgroundImage = randomBackground;
    </script>
</body>
</html>
